<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft    +2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./img/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="logo de Moises" loading="lazy">
      Moises Pacas
    </a>
  </nav>
    <div class="card-group m-2">
        <div class="card col-md-3 m-1">
          <p class="h2 text-center" >60</p>
          <div class="card-body">
            <input type="text" id="A1" class="form-control m-1 text-center" placeholder="Salida" >
            <input type="text" id="A2" class="form-control m-1 text-center" placeholder="Entrada" >
            <input type="text" id="A3" class="form-control m-1 text-center" placeholder="Ps-vendidas" >
            <input type="text" id="A4" class="form-control m-1 text-center" placeholder="D-vendido" >
          </div>
        </div>
        <div class="card col-md-3 m-1">
          <p class="h2 text-center" >75</p>
          <div class="card-body">
            <input type="text" id="B1" class="form-control m-1 text-center" placeholder="Salida" >
            <input type="text" id="B2" class="form-control m-1 text-center" placeholder="Entrada" >
            <input type="text" id="B3" class="form-control m-1 text-center" placeholder="Ps-vendidas" >
            <input type="text" id="B4" class="form-control m-1 text-center" placeholder="D-vendido" >
          </div>
        </div>
        <div class="card col-md-3 m-1">
          <p class="h2 text-center" >100</p>
          <div class="card-body">
            <input type="text" id="C1" class="form-control m-1 text-center" placeholder="Salida" >
            <input type="text" id="C2" class="form-control m-1 text-center" placeholder="Entrada" >
            <input type="text" id="C3" class="form-control m-1 text-center" placeholder="Ps-vendidas" >
            <input type="text" id="C4" class="form-control m-1 text-center" placeholder="D-vendido" >
          </div>
        </div>
        <div class="card col-md-3 m-1">
          <p class="h2 text-center" >Dias De La Semana</p>
          <div class="card-body">
            <input type="text" id="D1" class="form-control m-1 text-center" placeholder="Lunes" >
            <input type="text" id="D2" class="form-control m-1 text-center" placeholder="Martes" >
            <input type="text" id="D3" class="form-control m-1 text-center" placeholder="Miercoles" >
            <input type="text" id="D4" class="form-control m-1 text-center" placeholder="Jueves" >
            <input type="text" id="D5" class="form-control m-1 text-center" placeholder="Viernes" >
          </div>
        </div>
      </div>
      <div class="row p-3 col-md-3">
        <input type="text" id="E1" class="form-control m-1 text-center" placeholder="Entrega" >
        <input type="text" id="E2" class="form-control m-1 text-center" placeholder="Vendido" >
        <input type="text" id="E3" class="form-control m-1 text-center" placeholder="Final" >
      </div>
      <div class="row p-3 col-md-3">
        <button type="button" class="btn btn-primary m-2" id="moises" >Sumar</button>
        <button type="button" class="btn btn-warning m-2" id="moises1">Imprimir</button>
      </div>

      <script src="./idenx.js"></script>
